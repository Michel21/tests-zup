<section class="listContainer">
  <h1>Todo List</h1>

  <div class="listContainer__listAdd">
    <input type="text" [formControl]="addControl" />
    <button class="listContainer__btn-add" (click)="addTask()">Add task</button>
  </div>
  
  <div class="listContainer__wrap">
    <div class="listContainer__wrap__pedding">
      <h2>Tarefas Pendentes</h2>
      <ng-container *ngFor="let item of listTodo">
        <div *ngIf="item.status === 'pendente'">
          <app-card 
           [title]="item.title" 
           [status]="item.status"
           [date]="item.date"
           (onClick)="onTaskDone(item)"
          ></app-card>
        </div>
      </ng-container>
    </div>
    <div class="listContainer__wrap__done">
      <h2>Tarefas Concluidas</h2>
      <ng-container *ngFor="let list of listConcluida; let i = index">
          <app-card 
           *ngIf="i > listConcluida.length-4"
           [title]="list.title" 
           [status]="list.status"
           [date]="list.date"
          ></app-card>
      </ng-container>
    </div>
  </div>
</section>
